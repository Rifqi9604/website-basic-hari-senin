<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Website</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="px-10 bg-[#003049] py-2 w-screen">
      <div class="flex justify-between items-center w-full h-[50px]">
        <div class="text-[#fca311] font-bold cursor-pointer text-[24px]">
          Cloth<span class="text-[#c1292e]">Us</span>
        </div>
        <div
          class="nav-links duration-500 md:static absolute bg-[#003049] md:bg-[#003049] md:min-h-fit min-h-[40%] md:w-auto w-screen left-0 top-[-100%] z-10 flex items-center"
        >
          <ul
            class="px-12 flex flex-col md:flex-row md:items-center gap-6 font-medium text-[#fca311] cursor-pointer"
          >
            <li class="hover:text-[#c1292e]">Home</li>
            <li class="hover:text-[#c1292e]">Products</li>
            <li class="hover:text-[#c1292e]">Pricing</li>
            <li class="hover:text-[#c1292e]">Contacts</li>
          </ul>
        </div>

        <div class="flex gap-6 text-[#fca311] items-center cursor-pointer pt-1">
          <div class="flex items-center gap-2">
            <ion-icon name="person-outline" class="text-xl text-white"></ion-icon>
            <span class="font-medium hover:text-[#c1292e] hidden md:block"
              >Login/Register</span
            >
          </div>
          <div>
            <ion-icon name="search-outline" class="text-xl text-white pt-1"></ion-icon>
            
          </div>
          <div class="flex items-center gap-2">
            <ion-icon name="cart-outline" class="text-xl text-white"></ion-icon>
            <span class="font-medium">1</span>
          </div>
          <div class="flex items-center gap-2">
            <ion-icon name="heart-outline" class="text-xl text-white"></ion-icon>
            <span class="font-medium">1</span>
          </div>
          <div class="flex items-center gap-2 pt-1">
            <button>
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl text-white cursor-pointer md:hidden"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="bg-slate-200 relative">
      <div class="w-screen h-screen">
        <img
          src="./assets/images/shirts.jpg"
          class="w-full h-full object-cover blur-[2px]"
        />
      </div>
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <div class="text-[#003049] text-center my-4">
          <h1 class="text-[24px]">Spring 2023</h1>
          <h1 class="text-[48px] font-bold">
            New <span class="text-[#fca311]">Cloth</span
            ><span class="text-[#c1292e]">Us</span> Spring Collection
          </h1>
          <p class="">Collection You've Never Seen Before!!</p>
        </div>
        <div class="my-4">
          <button
            class="bg-transparent text-[#003049] border-2 border-[#005555] rounded-[8px] h-[40px] w-[120px] flex justify-center items-center hover:bg-[#fca311] hover:border-[#275c75] transition-all ease-in-out duration-300 hover:text-[#275c75]"
          >
            <span class="font-medium">SHOP NOW!!</span>
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div
        class="w-full text-[14px] h-[50px] bg-[#003049] flex justify-center items-center text-[#fca311] font-medium"
      >
        Â© 2023 PT. ClothUs. All Rights Reserved
      </div>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
